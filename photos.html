<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery - Atams Alagoa</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dekko&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <style>
    
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 90%;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(179, 106, 158, 0.6);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5);
    }

    .lightbox.show {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox .caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: white;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #d291bc;
    }

    @media (max-width: 600px) {
      .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="home.html" style="text-decoration: none; color: #b36a9e;">Atams Alagoa JP</a></h1>
    <p>Wife ~ Sister ~ Daughter ~ Mother ~ Grandmother</p>
  </header>

  <nav>
    <ul>
        <li><a href="biography.html">Biography</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="index.html">Tributes</a></li>
      </ul>
  </nav>

  <main>
    <h1>Memories in Pictures</h1>
    <div class="gallery-container">
      <img src="IMG_9681.jpg" alt="A Style Icon" onclick="openLightbox(this)">
      <img src="IMG_9683.jpg" alt="Her joy knew no bounds seeing her beloved brother settle down" onclick="openLightbox(this)">
      <img src="IMG_9684.jpg" alt="At her beloved daughter's wedding" onclick="openLightbox(this)">
      <img src="IMG_9685.jpg" alt="She will never miss any of her children's events, our number one cheerleader!" onclick="openLightbox(this)">
      <img src="IMG_9686.jpg" alt="Never caught off guard withou a smile on her face" onclick="openLightbox(this)">
      <img src="IMG_9687.jpg" alt="Her style is a great blend of elegance and sophistication" onclick="openLightbox(this)">
      <img src="IMG_9688.jpg" alt="Back in her young and blooming days" onclick="openLightbox(this)">
      <img src="IMG_9689.jpg" alt="She finds immense joy in caregiving as a grandma " onclick="openLightbox(this)">
      <img src="IMG_9690.jpg" alt="Always showind endless love to her children" onclick="openLightbox(this)">
      <img src="IMG_9691.jpg" alt="Wholeheartedly she supported her beloved brother " onclick="openLightbox(this)">
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
    <p class="caption" id="lightbox-caption"></p>
  </div>

  <footer>
    Made by Christie Barango-Tariah
  </footer>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');

      lightboxImg.src = img.src;
      lightboxCaption.textContent = img.alt;
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('show');
    }
  </script>

</body>
</html>
